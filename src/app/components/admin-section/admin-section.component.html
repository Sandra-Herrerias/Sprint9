<button class="btn btn-danger" (click)="showAddProduct()"><i class="fa-solid fa-plus"></i></button>

<div *ngIf="products && !showForm && !addProduct">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">title</th>
                <th scope="col">price</th>
                <th scope="col">description</th>
                <th scope="col">category</th>
                <th scope="col">images</th>
                <th scope="col">update</th>
                <th scope="col">delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of products;let i=index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category.name}}</td>
                <td>{{product.images}}</td>
                <td><button class="btn btn-success" (click)="updateProduct(product)"><i class="fa-solid fa-pen-to-square"></i></button></td>
                <td><button class="btn btn-danger" (click)="delete()"><i class="fa-solid fa-trash-can"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="prodSelected && showForm">
    <app-product-form [productInForm]="prodSelected" [categories]="categories" (goToProductsList)="showProducts($event)">
    </app-product-form>
</div>

<div *ngIf="addProduct">
    <app-add-product-form [categories]="categories" (goToProductsList)="showProducts($event)"></app-add-product-form>
</div>
