<div class="container d-flex">
    <div id="formDiv" class="text-center bg-dark my-3 p-3">
        <h2>ENTER YOUR CREDENTIALS</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3 row">
                <label class="col-4 col-form-label" for="username">Username</label>
                <div class="col-6">
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                </div>
                <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group mb-3 row mt-3">

                <label class="col-4 col-form-label" for="password">Password</label>
                <div class="col-6">
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                </div>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>

            </div>
            <div class="form-group mt-3">
                <button [disabled]="!loginForm.valid" class="btn btn-secondary">Continue</button>
                <a [routerLink]="['/register']" class="btn btn-link fontBorder">Register</a>
            </div>
        </form>

    </div>
</div>
