<div *ngIf="products" class="d-flex">
    <div class="my-3" *ngFor="let product of products | paginate: {itemsPerPage: ipp, currentPage: cp};  let i = index">
        <div class="card text-dark bg-*">
            <img src="{{ product.images[0] }} " class="card-img-top " alt="imgProduct ">
            <div class="card-body ">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <button class="btn btn-secondary" (click)="addToCart(product.id)">Add to Cart</button>
                <button class="btn btn-secondary" (click)="getProdDetail(product)">View Detail</button>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center prova">
    <pagination-controls (pageChange)="cp=$event" previousLabel="" nextLabel="" class="my-pagination" (responsive)="true"></pagination-controls>
</div>
